<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div>
    <p>Rock, paper or scissors, choose wisely. </p>

  </div>
  
  <div id="playerSelection"style="margin: 10px;">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
  </div>
  <div id="resetSection" style="margin: 10px;">
    <button id="reset">Reset</button>
  </div>
  <div id="currentGame">
    <h1>Current Game</h1>
    <p id="player">Player: </p>
    <p id="computer">Computer: </p>
    <p id="result">Result: </p>
  </div>
  <div id="score">
    <h1>Score</h1>
    <p id="scorePlayer">Player: </p>
    <p id="scoreComputer">Computer: </p>
    <p id="winner">Winner: </p>
  </div>

  <!-- Your content goes here -->

  <script src="javascript.js"></script>
</body>
</html>
